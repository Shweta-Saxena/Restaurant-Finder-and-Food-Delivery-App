{% extends 'base.html' %}
{% block content %}

<h1 style="text-align:center">My Orders </h1>
{% for order in orders %}
<div class="alert alert-warning" style= "margin:40px" role="alert">
    <p style="text-align:center">{{order.username}}</p>
    <p style="text-align:center">{{order.phoneno}}</p>
    <p style="text-align:center">{{order.address}}</p>
    <p style="text-align:center">{{order.ordereditems}}</p>
    <p style="text-align:center">order status : {{order.status}}</p>
    <a href = "/acceptorder/{{order.id}}/" class="btn btn-success" style="text-align:center">Accept</a>
    <a href = "/declineorder/{{order.id}}/" class="btn btn-warning" style="text-align:center">Decline</a>
</div>
{% endfor %}

{% endblock%}
